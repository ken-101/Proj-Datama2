{% extends "base.html" %}

{% block title %}Update Product{% endblock %}

{% block content %}
<div class="product-update-container">
    <h2>Update Product</h2>
    <a href="{{ url_for('seller.home') }}"><button type="button" class="back-btn">Back</button></a>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="success-message">{{ success }}</div>
    {% endif %}
    <form action="{{ url_for('seller.update_product', p_id=product.p_id) }}" method="POST">
        <div class="form-group">
            <label for="p_id">Product ID</label>
            <input type="text" name="p_id" id="p_id" value="{{ product.p_id }}">
        </div>
        <div class="form-group">
            <label for="p_name">Product Name</label>
            <input type="text" name="p_name" id="p_name" value="{{ product.p_name }}">
        </div>
        <div class="form-group">
            <label for="p_brand">Product Brand</label>
            <input type="text" name="p_brand" id="p_brand" value="{{ product.p_brand }}">
        </div>
        <div class="form-group">
            <label for="p_condition">Condition</label>
            <input type="text" name="p_condition" id="p_condition" value="{{ product.p_condition }}">
        </div>
        <div class="form-group">
            <label for="p_type">Type</label>
            <input type="text" name="p_type" id="p_type" value="{{ product.p_type }}">
        </div>
        <div class="form-group">
            <label for="p_quality">Quality</label>
            <input type="text" name="p_quality" id="p_quality" value="{{ product.p_quality }}">
        </div>
        <div class="form-group">
            <label for="p_quantity">Quantity</label>
            <input type="number" name="p_quantity" id="p_quantity" value="{{ product.p_quantity }}">
        </div>
        <div class="form-group">
            <label for="p_price">Price</label>
            <input type="number" step="0.01" name="p_price" id="p_price" value="{{ product.p_price }}">
        </div>
        <div class="form-group">
            <label for="p_material">Material</label>
            <input type="text" name="p_material" id="p_material" value="{{ product.p_material }}">
        </div>
        <div class="form-group">
            <label for="p_design">Design</label>
            <input type="text" name="p_design" id="p_design" value="{{ product.p_design }}">
        </div>
        <button type="submit">Update Product</button>
    </form>
</div>
{% endblock %}
