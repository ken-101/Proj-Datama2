{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="product-update-container">
    <h2>Update Profile</h2>
    <a href="{{ url_for('buyer.index') }}"><button type="button" class="back-btn">Back</button></a>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="success-message">{{ success }}</div>
    {% endif %}
    <form action="{{ url_for('buyer.update_user') }}" method="POST">
        <div class="form-group">
            <label for="c_password">Password</label>
            <input type="password" name="c_password" id="c_password" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="c_address">Address</label>
            <input type="text" name="c_address" id="c_address" value="{{ user.c_address if user }}" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="c_city">City</label>
            <input type="text" name="c_city" id="c_city" value="{{ user.c_city if user }}" placeholder="Enter your city">
        </div>
        <div class="form-group">
            <label for="c_contact">Contact Number</label>
            <input type="tel" name="c_contact" id="c_contact" value="{{ user.c_contact if user }}" placeholder="Enter your contact number">
        </div>
        <div class="form-group">
            <label for="c_gender">Gender</label>
            <select name="c_gender" id="c_gender">
                <option value="">Select gender</option>
                <option value="Male" {% if user and user.c_gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user and user.c_gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user and user.c_gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
         
        
        <button type="submit" class="update-btn">Update Profile</button>
    </form>
</div>
{% endblock %}
