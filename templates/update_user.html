{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="product-update-container">
    <h2>Update Profile</h2>
    <a href="{{ url_for('buyer.index') }}"><button type="button" class="back-btn">Back</button></a>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="success-message">{{ success }}</div>
    {% endif %}
    <form action="{{ url_for('buyer.update_user') }}" method="POST">
        <div class="form-group">
            <label for="c_name">Name</label>
            <input type="text" name="c_name" id="c_name" value="{{ user.c_name if user }}" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="c_password">Password</label>
            <input type="password" name="c_password" id="c_password" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="c_address">Address</label>
            <input type="text" name="c_address" id="c_address" value="{{ user.c_address if user }}" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="c_city">City</label>
            <input type="text" name="c_city" id="c_city" value="{{ user.c_city if user }}" placeholder="Enter your city">
        </div>
        <div class="form-group">
            <label for="c_contact">Contact Number</label>
            <input type="tel" name="c_contact" id="c_contact" value="{{ user.c_contact if user }}" placeholder="Enter your contact number">
        </div>
        <div class="form-group">
            <label for="c_gender">Gender</label>
            <select name="c_gender" id="c_gender">
                <option value="">Select gender</option>
                <option value="Male" {% if user and user.c_gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user and user.c_gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user and user.c_gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
         
        
        <button type="submit" class="update-btn">Update Profile</button>
    </form>
</div>

<style>
/* Center the form and add styling */
.product-update-container {
    max-width: 500px;
    margin: 50px auto; /* Centers the container */
    padding: 20px;
    background: #FFD447; /* Light background */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

/* Headings */
.product-update-container h2 {
    text-align: center;
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Back Button */
.back-btn {
    display: inline-block;
    margin-bottom: 15px;
    padding: 8px 12px;
    background: #ff6b6b;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease;
}

.back-btn:hover {
    background: #e63946;
}

/* Form Fields */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

.form-group input {
    width: 95%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: white;
    transition: border 0.3s ease;
}

.form-group select {
    width: 30%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: white;
    transition: border 0.3s ease;
}


.form-group input:focus,
.form-group select:focus {
    border-color: #007bff;
    outline: none;
}

/* Update Profile Button */
.update-btn {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.update-btn:hover {
    background: #0056b3;
}

/* Error & Success Messages */
.error-message {
    background: #ffdddd;
    color: #d8000c;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    margin-bottom: 10px;
}

.success-message {
    background: #d4edda;
    color: #155724;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    margin-bottom: 10px;
}

</style>
{% endblock %}
