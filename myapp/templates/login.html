{% extends "base.html" %}

{% block title %}Login - Marketplace{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('main.login') }}">
        <div style="margin-bottom: 15px;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 4px;">Login</button>
    </form>
{% endblock %}
